<head>

  <!-- Favicon -->

  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&family=Permanent+Marker&display=swap"

  <style>
    html {
      scroll-behavior: smooth;
      scroll-padding-top: 100px;
      /* Offset for fixed header */
    }

    body {
      background-color: #020617;
      /* Slate 950 */
      color: #f8fafc;
      /* Slate 50 */
      font-family: 'Space Grotesk', sans-serif;
      overflow-x: hidden;
    }

    /* FORCE HIDE CURSOR ON EVERYTHING to use custom one */
    *,
    *::before,
    *::after {
      cursor: none !important;
    }

    /* Custom scrollbar for aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #020617;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      /* Slate 800 */
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
      /* Slate 700 */
    }

    /* Fallback for touch devices */
    @media (pointer: coarse) {

      *,
      *::before,
      *::after {
        cursor: auto !important;
      }
    }
  </style>
